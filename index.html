<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Website</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #005f99;
    }

    img {
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #006c94;
    }

    select, input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: white;
      color: #333;
      width: 300px;
    }

    select:focus, input[type="date"]:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 5px rgba(0, 122, 204, 0.5);
    }

    #selectedDate {
      font-weight: bold;
      color: #007acc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Awesome Website</h1>
  <p> Created by Shahriar Bappy (v4) </p>
  <p>This website was created with the help of ChatGPT</p>

  <h2>Here is an image:</h2>
  <img src=" https://www.tbsnews.net/bangla/sites/default/files/styles/very_big_1/public/images/2025/04/01/metro_rail_bangladesh_tbs_2.jpeg?text=My+First+Image" alt="Metro Rail of Bangladesh">

  <h2>Here is a button:</h2>
  <button onclick="alert('You clicked the button!')">Click Me!</button>

  <h2>Select an item from my list:</h2>
  <select id="myDropdown">
    <option value="">-- Select an option --</option>
  </select>

  <h2>Select a date:</h2>
  <input type="date" id="calendar">
  <p id="selectedDate">You selected: (none)</p>
<h2>Booking Form</h2>
<form id="bookingForm">
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" placeholder="Enter your name"><br><br>

  <label for="bookingDate">Booking Date:</label><br>
  <input type="date" id="bookingDate"><br><br>

  <button type="submit">Submit Booking</button>
</form>

<p id="confirmationMessage" style="font-weight: bold; color: green;"></p>
  <script>
    const csvUrl = 'https://raw.githubusercontent.com/shahriar2403/my-first-website/main/Meeting Room List.csv';

    Papa.parse(csvUrl, {
      download: true,
      complete: function(results) {
        const dropdown = document.getElementById('myDropdown');
        results.data.forEach(function(row) {
          if (row[0]) {
            const option = document.createElement('option');
            option.textContent = row[0];
            option.value = row[0];
            dropdown.appendChild(option);
          }
        });

        dropdown.addEventListener('change', function () {
          if (this.value) {
            alert('You selected: ' + this.value);
          }
        });
      }
    });

    // Date selection logic
    const calendar = document.getElementById('calendar');
    const selectedDateText = document.getElementById('selectedDate');

    calendar.addEventListener('change', function () {
      if (this.value) {
        selectedDateText.textContent = 'You selected: ' + this.value;
      }
    });
document.getElementById('bookingForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const date = document.getElementById('bookingDate').value.trim();
  const confirmation = document.getElementById('confirmationMessage');

  if (!name || !date) {
    alert("Please enter your name and select a date.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbzas9czjYLITFfXZw942THEakxVSG2fFBT0rF4qj8dZpXJrrFVITsKG1lXU_lyy676kRA/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: name,
      date: date
    })
  })
  .then(response => response.json())
  .then(data => {
    confirmation.textContent = `✅ Booking submitted successfully!`;
    document.getElementById('bookingForm').reset();
  })
  .catch(error => {
    console.error("Error!", error);
    confirmation.textContent = `❌ Error: ${error.message}`;
  });
});
  </script>

</body>
</html>
