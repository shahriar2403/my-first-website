<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Website</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Welcome to My Awesome Website</h1>
  <p> Created by Shahriar Bappy </p>
  <p>This website was created with the help of ChatGPT</p>

  <h2>Here is an image:</h2>
  <img src=" https://unsplash.com/photos/misty-mountains-peeking-through-the-clouds-cObqVf6DnDg?text=My+First+Image" alt="My first image">

  <h2>Here is a button:</h2>
  <button onclick="alert('You clicked the button!')">Click Me!</button>

  <h2>Select an item from my list:</h2>
  <select id="myDropdown">
    <option value="">-- Select an option --</option>
  </select>

  <script>
    // URL of your CSV file in GitHub
    const csvUrl = 'https://raw.githubusercontent.com/shahriar2403/my-first-website/main/Meeting Room List.csv ';

    // Load and parse CSV
    Papa.parse(csvUrl, {
      download: true,
      complete: function(results) {
        const dropdown = document.getElementById('myDropdown');
        results.data.forEach(function(row) {
          if (row[0]) {  // avoid empty rows
            const option = document.createElement('option');
            option.textContent = row[0];
            option.value = row[0];
            dropdown.appendChild(option);
          }
        });
      }
    });
  </script>

</body>
</html>
